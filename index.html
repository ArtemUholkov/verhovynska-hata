  <body>
    <header>

            <li><p class="nav_elem" href="#" onclick="scrollToContacts()">Галерея</p></li>
            <li><a class="nav_elem" href="#">Контакти</a></li>
          </ul>

          <div class="burger">

              <li>

              </li>
              <li><p class="nav_elem_mobile" href="" onclick="scrollToContacts()">Контакти</p></li>

              </li>
            </ul>
          </div>
        </div>
      </div>

    <section class="main_photo">

        <img class="main_image" src="img/main/main-photo.webp" alt="main photo" />
        <div class="main_photo_content_wrapper">
          <img class="content_image" src="img/main/main-house-image.jpg" alt="house main photo" />

              <p>Відмінні відгуки</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="adv_services"></section>
    <footer>
      <div class="mycontainer footer_container">
        <div class="logo_copy">
          <img src="img/header/main-logo.png" alt="footer logo" class="footer_logo" />
          <p class="footer_copyright">© 50 Partners, 2023</p>
        </div>
        <button class="footer_button main_button">Become our partner</button>
      </div>

    <script src="js/script.js"></script>
    <!-- Swiper JS connect -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Swiper JS connect-->
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        loop: true,
        autoplay: {
          delay: 3000,
        },
      });
    </script>
    <!-- Initialize Swiper -->
  </body>
